<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: white;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo">
    <div class="row p-0 logo-container p-3 mb-2 d-flex justify-content-between">
        <span class="logo col">mudi</span>
        <span class="mt-3 col text-end">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav mb-2">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
            </nav>
        </div>
    </div>

</div>

<div th:fragment="titulo(valor)" class="p-5 bg-secondary">
    <h1 class="display-4 text-white" th:text="${valor}"></h1>
</div>
