<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/base :: head}" ></head>
    <body>
        <div th:replace="~{fragments/base :: logo}" ></div>
        <div class="container">
            <div th:replace="~{fragments/base :: titulo('Meus Pedidos')}" ></div>
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a th:classappend="${statusPedido} == null ? 'active'" class="nav-link" href="/home">Todos</a>
                    <a th:classappend="${statusPedido} == 'aguardando' ? 'active'" class="nav-link" href="/home/aguardando">Aguardando</a>
                    <a th:classappend="${statusPedido} == 'aprovado' ? 'active'" class="nav-link" href="/home/aprovado">Aprovado</a>
                    <a th:classappend="${statusPedido} == 'entregue' ? 'active'" class="nav-link" href="/home/entregue">Entregue</a>
                </div>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary me-md-2">Novo</button></a>
            </nav>
            <div class="card mb-3" th:each="pedido : ${pedidos}">

                <th:block th:switch="${pedido.statusPedido.name()}">
                    <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do produto</div>
                    <div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
                    <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>
                </th:block>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200,99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}">10/12/2020</span></div>
                            </div>

                            <div>Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descricao do pedido</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
