<html lang="pt-br">
    <head th:replace="~{fragments/base :: head}" ></head>
    <body>
        <div th:replace="~{fragments/base :: logo}" ></div>
        <div class="container">
            <div th:insert="~{fragments/base :: titulo('Novo Pedido')}" ></div>
            <div class="card mt-3">
                <form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">
                        <small class="form-text">Informe qual o nome do produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                            Erros do nome do produto
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
                        <small class="form-text">Procure em um site o produto que você deseja e cole a url da página aqui</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">
                            Erros da url do produto
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
                        <small class="form-text">Copie a url de uma imagem do produto e cole aqui para ajudar a conseguir compradores</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">
                            Erros da url da imagem produto
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
